<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <title>Day 16</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/modals/">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  <link rel="stylesheet" href="./public/stylesheets/style.css">

  <body>
    <aside>
      <ul>
        <li><button data-tab-target="elements"><img src="./public/images/default.png" />Elements</button>
        </li>
        <li><button data-tab-target="images"><img src="./public/images/default.png" />Images</button></li>
        <li><button data-tab-target="text" class="active"><img src="./public/images/default.png" />Text</button></li>
        <li><button data-tab-target="background" class="open"><img
              src="./public/images/default.png" />Background</button></li>
      </ul>
    </aside>
    <main>
      <div class="content-wrapper">
        <div class="selection-section tab-content open" id="background">
          <p>Default colors</p>
          <div class="color-palette">
            <button data-color="blue" style="background-color: blue;"></button>
            <button data-color="cyan" style="background-color: cyan;"></button>
            <button data-color="yellow" style="background-color: yellow;"></button>
            <button data-color="green" style="background-color: green;"></button>
            <button data-color="coral" style="background-color: coral;"></button>
            <button data-color="orange" style="background-color: orange;"></button>
            <button data-color="red" style="background-color: red;"></button>
            <button data-color="purple" style="background-color: purple;"></button>
            <button data-color="brown" style="background-color: brown;"></button>
            <button data-color="magenta" style="background-color: magenta;"></button>
          </div>
        </div>
        <div class="selection-section tab-content" id="text">
          <div class="text-selector-container">
            <button class="add-text-button" data-font-size="50">
              <h1>Add a heading</h1>
            </button>
            <button class="add-text-button" data-font-size="30">
              <h3>Add a heading</h3>
            </button>
            <button class="add-text-button" data-font-size="14">
              <p>Add a heading</p>
            </button>
          </div>
        </div>
        <div class="selection-section tab-content" id="elements">
          <p>Select elements</p>
        </div>
        <div class="selection-section tab-content" id="images">
          <p>Select images</p>
        </div>
        <div class="canvas-container">
          <header>
            <button id="download">Download</button>
          </header>
          <div class="text-controls tab-content">
            <select id="text-font-size">
              <option>60</option>
              <option>55</option>
              <option>50</option>
              <option>45</option>
              <option>40</option>
              <option>35</option>
              <option>30</option>
              <option>25</option>
              <option>20</option>
              <option>15</option>
              <option>10</option>
            </select>
            <button class="delete-selected">Delete</button>
          </div>
          <div class="canvas-wrapper">
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
      <!-- <div class="tab-content" id="elements">Elements</div>
      <div class="tab-content" id="images">Images</div>
      <div class="tab-content" id="text">Text</div>
      <div class="tab-content open" id="background"> -->

      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/fabric"></script>
    <script src="./public/js/home.js"></script>
  </body>

</html>
